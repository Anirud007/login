{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/index.css' %}">
    </head>
    <body>
        <h3>Welcome to GFC</h3>
        {% if user.is_authenticated %}
        <h3> Welcome {{request.user}}</h3>
        <button type="button" class="button-85"><a href="/logout">LogOut</a></button>
        {% else %}
        <button type="button"  class="button-85" role="button"><a href="/login">LogIn</a></button>
        <button type="button" class="button-85" role="button"><a href="/signin">SignIn</a></button>
        {% endif %}
    </body>
</html>
